# Logging system status level
status = warn

# Console Appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%t] %-5level %logger{36} - %msg%n

# Rolling File Appender
appender.rolling.type = RollingFile
appender.rolling.name = RollingFileAppender

# IMPORTANT: Dynamic log file name (changes daily)
appender.rolling.fileName = logs/app-%d{yyyy-MM-dd}.log
appender.rolling.filePattern = logs/archive/app-%d{yyyy-MM-dd}-%i.log.gz

appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5level %logger{36} - %msg%n

# Rollover Policies
appender.rolling.policies.type = Policies

# Roll file daily
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true

# Roll file when exceeds 10MB
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB

# Keep last 7 compressed logs
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 7

appender.rolling.immediateFlush = true

# Custom Logger
logger.raza.name = com.razatech
logger.raza.level = debug
logger.raza.additivity = false
logger.raza.appenderRef.console.ref = ConsoleAppender
logger.raza.appenderRef.rolling.ref = RollingFileAppender

# Root Logger
rootLogger.level = debug
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.rolling.ref = RollingFileAppender
